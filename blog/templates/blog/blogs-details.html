
{% extends 'base.html' %}
{% load static %}


{% block Title %}

Blog Detay
{% endblock Title %}

{% block Content %}

<br>


<div class="container mt-3">

    <div class="row">
        <div class="col-2">
            {% include 'partials/_categories.html' %}
        </div>
        <div class="col-10">
            <div class="card mb-3">
                <div class="row">
                    <div class="col-md-5">
                        <img class ="img-fluid mt-4" src="{{blogs.image.url}}" alt="">

                        <br>
                        <br>
                        <iframe width="430" height="249" src="{{blogs.video}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <a href="{% url 'blog_details' blogs.id %}">
                                <h5 class="card-title">{{blogs.title}}</h5>
                            </a>
                            <p>{{blogs.description}}</p>
                           
                            
                           <pre>{{blogs.entry}}</pre>
                            
                           
                                
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
